<div class="holiday-list">
    <h2>Holidays of <i>{{ employee.name }}</i></h2>
    <table mat-table [dataSource]="holidays" class="mat-elevation-z8">
        <!-- Holiday Label Column -->
        <ng-container matColumnDef="holidayLabel">
            <th mat-header-cell *matHeaderCellDef> Holiday </th>
            <td mat-cell *matCellDef="let element"> {{element.holidayLabel}} </td>
        </ng-container>

        <!-- Start Date Column -->
        <ng-container matColumnDef="startOfHoliday">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.startOfHoliday | date}} </td>
        </ng-container>

        <!-- End Date Column -->
        <ng-container matColumnDef="endOfHoliday">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.endOfHoliday | date}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="deleteHoliday(element.holidayId)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
